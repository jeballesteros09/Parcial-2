<!DOCTYPE html>
<html>
<head>
	<title>Panama Data API</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			text-align: center;
		}
		h1 {
			color: #0066cc;
			margin-top: 50px;
		}
		p {
			font-size: 1.2rem;
			margin-top: 30px;
			margin-bottom: 50px;
		}
		form {
			display: inline-block;
			margin-top: 20px;
		}
		input[type="submit"] {
			background-color: #0066cc;
			color: #fff;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			font-size: 1.1rem;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
		}
		input[type="submit"]:hover {
			background-color: #004b8c;
		}
	</style>
</head>
<body>
	<h1>Welcome to the Panama Data API</h1>
	<p>Click the button below to consume the data</p>
	<form action="/consume">
		<input type="submit" value="Consume">
	</form>
</body>
</html>
