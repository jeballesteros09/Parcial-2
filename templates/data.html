<!DOCTYPE html>
<html>
<head>
	<title>Data</title>
</head>
<body>
	<h1>Panama Vaccination Data</h1>
	<table>
		<tr>
			<th>Country or Area</th>
			<th>Item</th>
			<th>Year</th>
			<th>Value</th>
		</tr>
		{% for record in data %}
		<tr>
			<td>{{ record.Country_or_Area }}</td>
			<td>{{ record.Item }}</td>
			<td>{{ record.Year }}</td>
			<td>{{ record.Value }}</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
